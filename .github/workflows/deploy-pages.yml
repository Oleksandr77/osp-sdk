name: Deploy Website to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['website/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-vps:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 145.239.88.205
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo curl -so /var/www/osp-website/index.html \
              https://raw.githubusercontent.com/Oleksandr77/osp-sdk/main/website/index.html
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… VPS deployed successfully"
